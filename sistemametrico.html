<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Conversor de Distâncias</title>

</head>
<body>
    <h1>Conversor de Distâncias</h1>

    <br><br>
    <label for="unidade">Converter para: </label>
    <select id="unidade">
        <option value="jarda">Jarda</option>
        <option value="pe">Pé</option>
        <option value="polegada">Polegada</option>
        <option value="milha">Milha</option>
    </select>
    <br><br>
    <button onclick="converter()">Converter</button>
    <h2 id="resultado">Resultado: </h2>

</body>
</html>
