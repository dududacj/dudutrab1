<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
</head>
<body>

    <h1>Catálogo de Livros</h1>

    <h2>Adicionar Livro</h2>
    <form id="form-adicionar-livro">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" required><br><br>

        <label for="ano">Ano de Publicação:</label>
        <input type="number" id="ano" required><br><br>

        <label for="avaliacao">Avaliação (0 a 5):</label>
        <input type="number" id="avaliacao" min="0" max="5" required><br><br>

        <button type="submit">Adicionar Livro</button>
    </form>
    <hr>
    <h2>Buscar Livro</h2>
    <input type="text" id="termo-busca" placeholder="Buscar por título, autor ou gênero">
    <button onclick="buscarLivros()">Buscar</button>
    <br><br>
    <h2>Livros Disponíveis</h2>
    <table id="lista-livros" border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Gênero</th>
                <th>Ano</th>
                <th>Avaliação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
